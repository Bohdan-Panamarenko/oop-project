{% extends 'base_admin.html' %}

{% block title %} Performance on going {% endblock %}

{% block header %}<a style="color: #fff" href="{% url 'performance_on_going' %}">Performance on going</a>{% endblock %}

{% block content %}
<div class="feathers" >
    <h1 style="color: white">Add performance on goin</h1>
    <form method="post">
        <div style="width:60%">
        {% csrf_token %}
        {{ form.performance_id }}<br>
        {{ form.date }}<br>
        {{ form.hall_id }}<br><br>
        <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Submit</button></div>
    </form>
</div>
{% endblock %}
