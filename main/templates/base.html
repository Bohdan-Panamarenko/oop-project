<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel = 'stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        header{
            background-color: #eacc97;
        }
        body{
            background-color: #dee8ec; /* Цвет фона веб-страницы */
        }
        footer{
            text-align:center; line-height:80px; width:100%; height:80px; bottom: 0; background-color: #eacc97;
        }
    </style>
</head>
<body>
<header class="mb-auto" >
    <div>
        <h3 class="float-md-start mb-0">Theattle | {% block header %}{% endblock %}</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a> {# aria-current указывает текущую страницу#}
            <a class="nav-link" href="{% url 'performance' %}">Performances</a>
            <a class="nav-link" href="#">Cart</a>
            <a class="nav-link" href="#">Sign up</a>
        </nav>
    </div>
</header>
<div class="container " style = "padding: 100px; align-items: center;">
    {% block content %}{% endblock %}</div>
<footer class="container">
    <p>©2021 Cherepashki, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
  </footer>
</body>
</html>
