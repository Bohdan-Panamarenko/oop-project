{%extends 'base.html'%}

{% block title %} Employee {% endblock %}

{% block header %}<a style="color: #fff" href="{% url 'employee' %}">Employees</a>{% endblock %}

{% block content %}

<form method="post">
        <div style="left:40%; position:fixed; font-size:18px">
        {% csrf_token %}
        Id: {{ role.id }}<br><br>
        Role: {{ role.name }}<br><br>
        Performance: {{ role.performance_id.name }}<br><br>
        <span>{{ error }}</span>
                <a href="{% url 'roles_list_update' role.id %}" class="btn btn-info">Edit</a>
                <a href="{% url 'roles_list_delete' role.id %}" class="btn btn-danger">Delete</a>
            </div>
    </form>

{% endblock %}
