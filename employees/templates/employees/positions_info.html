{%extends 'base_admin.html'%}

{% block title %} Employee {% endblock %}

{% block header %}<a style="color: #fff" href="{% url 'employee' %}">Employees</a>{% endblock %}

{% block content %}

<form method="post">
        <div style="left:40%; position:fixed; font-size:18px">
        {% csrf_token %}
        Id: {{ position.id }}<br><br>
        Position: {{ position.position }} <br><br>
        <span>{{ error }}</span>
                <a href="{% url 'positions_update' position.id %}" class="btn btn-info">Edit</a>
                <a href="{% url 'positions_delete' position.id %}" class="btn btn-danger">Delete</a>
            </div>
    </form>

{% endblock %}
